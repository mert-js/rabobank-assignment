<div class="bg-white">
  <header class="mx-auto max-w-7xl">
    <div class="flex items-center justify-between p-6 lg:px-8" aria-label="Header">
      <div class="hidden xl:flex xl:flex-1">
        <a routerLink="/transactions" class="-m-1.5 p-1.5">
          <span class="sr-only">Rabobank</span>
          <img class="h-6 w-auto" src="assets/rabobank-logo.svg" alt="" />
        </a>
      </div>
      <div class="xl:hidden flex flex-1 justify-start">
        <a routerLink="/transactions">
          <span aria-hidden="true">
            <svg class="w-10 h-10 text-rabo-dark-blue" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
            </svg>
          </span>
        </a>
      </div>
      <div class="hidden xl:flex lg:gap-x-12">
        @for(item of navigation; track item.name) {
          <a [routerLink]="item.link" class="text-md/6 font-semibold text-gray-400 hover:text-rabo-orange">{{ item.name }}</a>
        }
      </div>
      <div class="flex flex-1 justify-end">
        <a routerLink="/transactions">
          <span aria-hidden="true">
            <svg class="w-6 h-6 text-rabo-dark-blue" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
            </svg>
          </span>
        </a>
      </div>
    </div>
  </header>
</div>
