<div class="transacton-card block max-w bg-white rounded-xs shadow-sm p-4 mb-2">
  <span class="text-rabo-dark-blue font-semibold">{{ transactionsByDay.id | date: 'longDate' }}</span>
  @for (transaction of transactionsByDay.transactions; track $index) {
    <a href="#">
      <div class="flex justify-between my-8">
        <span>{{ transaction.otherParty?.name ? transaction.otherParty?.name : transaction.description }}</span>
        <span>{{ transaction.amount < 0 ? transaction.amount : '+' + transaction.amount }}</span>
      </div>
      <!-- <hr class="h-px bg-gray-200 border-0"> -->
    </a>
  }
</div>
